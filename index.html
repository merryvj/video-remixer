<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Remixer</title>
</head>
<body>
   <div class="wrapper">
    <video id="video" src="videos/trailer.mp4">
        
    </video>

    <div id="controls">
        <input type="number" id="duration"/>
        <input type="range" id="minLength" min="0" step="0.25" max="3" value="0.5"/>
        <button id="makeVideoBtn">Generate!</button>
        <button id="playVideoBtn"> Play </button>
    </div>
   </div>

   <script src="script.js"></script>
    
</body>
</html>
