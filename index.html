<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Remixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <h1>TLDW (too long; didn't watch)</h1> 
    <video id="video" src="videos/Penguins.mp4">
        
    </video>

    <div id="controls">
        <label> Video:</label>
        <input type="file" id="fileSelector" name="filename">
        <select id="videoSelector" name="videos">
            <option value="penguins">Penguins</option>
            <option value="dance">Dancer</option>
            <option value="duke">Duke</option>
            <option value="trailer">Trailer</option>
        </select>
        <label> Duration:</label>
        <input type="number" id="duration"/>
        <!-- <input type="range" id="minLength" min="0" step="0.25" max="3" value="0.5"/> -->
        <button id="makeVideoBtn">Generate!</button>
        <button id="playVideoBtn"> Play </button>
    </div>
   </div>

   <script src="script.js"></script>
    
</body>
</html>
